kind: Deployment
apiVersion: apps/v1
metadata:
  name: adservice-deploy
  namespace: {{ .Values.namespace }}
  labels:
    app: adservice
spec:
  strategy:
        type: {{ .Values.strategy.type }}
  replicas: {{ .Values.replicasCount }}
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      serviceAccountName: adservice-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 5
      containers:
        - name: adservice
          image: namanss/adservice:{{ .Values.adservice.imagetag }}
          ports:
            - containerPort: 9555
          env:
            - name: PORT
              value: "9555"
            - name: DISABLE_TRACING
              value: "true"
            - name: DISABLE_TRACKING
              value: "true"
          resources:
            requests:
              memory: "200Mi"
              cpu: "200m"
            limits:
              memory: "300Mi"
              cpu: "300m"
          # readinessProbe:
          #   grpc:
          #     port: 9555
          #     service: adservice
          #   initialDelaySeconds: 25
          # livenessProbe:
          #   grpc:
          #     port: 9555
          #     service: adservice
          #   initialDelaySeconds: 25
---
kind: Service
apiVersion: v1
metadata:
  name: adservice-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: adservice
spec:
  selector:
    app: adservice
  ports:
    - protocol: TCP
      port: 9555
      targetPort: 9555
  type: {{ .Values.adservice.servicetype }}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: adservice-sa